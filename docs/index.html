<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dots - Cosmic Dotfile Manager</title>
    <meta name="description" content="Dots - Cosmic Dotfile Manager. Take your dotfiles to hyperspace!">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">

    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f0f4f8;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        text-align: center;
      }

      img {
        max-width: 400px;
        width: 100%;
        margin: 30px 0;
      }

      h1 {
        font-family: 'Poppins', sans-serif;
        font-size: 2.5em;
        color: #2c3e50;
        margin: 20px 0 0 0;
      }

      h2 {
        font-family: 'Poppins', sans-serif;
        font-size: 1.6em;
        font-style: italic;
        color: #2c3e50;
        margin: 0 0 20px 0;

        span {
          font-style: normal;
        }
      }

      .code-box {
        position: relative;
        background-color: #ffffff;
        border: 2px solid #dfe6e9;
        border-radius: 8px;
        padding: 15px 50px 15px 20px;
        display: inline-block;
        font-family: 'Courier New', Courier, monospace;
        font-size: 1.2em;
        color: #2d3436;
        margin: 30px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .code-box:hover .copy-btn {
        opacity: 1;
      }

      .copy-btn {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background-color: #74b9ff;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 5px 10px;
        cursor: pointer;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 0.9em;
      }

      .copy-btn:hover {
        background-color: #0984e3;
      }

      .copy-btn.copied {
        background-color: #2ecc71;
        opacity: 1;
        transition: opacity 0.5s ease-out;
      }

      a {
        color: #0984e3;
        text-decoration: none;
        font-family: 'Poppins', sans-serif;
        font-size: 1.1em;
        margin: 30px 0;
        display: inline-block;
      }

      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <img src="logo.png" alt="Dots Logo">
    <h1>Dots</h1>
    <h2>Cosmic Dotfile Manager <span>ðŸŒŒ</span></h2>
    <div class="code-box">
      curl https://dots.frazier.software/install.sh | bash
      <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
    </div>
    <a href="https://github.com/Frazier-Software/dots">View the docs</a>

    <script>
      function copyToClipboard() {
        const text = "curl https://dots.frazier.software/install.sh | bash";
        const button = document.querySelector('.copy-btn');
        navigator.clipboard.writeText(text).then(() => {
          button.textContent = "Copied!";
          button.classList.add('copied');
          setTimeout(() => {
            button.style.opacity = '0';
          }, 1000);
          setTimeout(() => {
            button.textContent = "Copy";
            button.classList.remove('copied');
            button.style.opacity = '';
          }, 1500);
        }).catch(err => {
          console.error("Failed to copy: ", err);
          button.textContent = "Error";
          button.style.backgroundColor = "#e74c3c";
        });
      }
    </script>
  </body>

</html>
